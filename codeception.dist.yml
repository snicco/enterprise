# If this file is not in the root directory things get messy with codeception.
include:
  - src/Snicco/component/*
  - src/Snicco/bundle/*
  - src/Snicco/plugin/snicco-fortress
  # Currently using a * resolves all directories recursively which fails because some snicco/* packages in vendor contain
  # a codeception.dist.yml file. For that reason we define plugins explicitly.
paths:
  output: tests/_output
  tests: tests
  data: tests/_data
  support: tests/_support
settings:
  colors: true
bootstrap: bootstrap.php
reporters:
  report: "PhpStorm_Codeception_ReportPrinter"